<div class="register-container">
  <div class="register-card-wrapper">
    <div class="register-brand">
      <i class="fas fa-building brand-icon"></i>
      <h1 class="brand-name">Employee Management System</h1>
      <p class="brand-tagline">Join our platform to manage your workforce</p>
    </div>

    <div class="card register-card">
      <div class="card-body">
        <h2 class="auth-title"><i class="fas fa-user-plus"></i> Create an account</h2>

        <div class="alert alert-danger" *ngIf="errorMessage">
          <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
        </div>

        <div class="alert alert-success" *ngIf="successMessage">
          <i class="fas fa-check-circle"></i> {{ successMessage }}
        </div>

        <form #register_form="ngForm" (ngSubmit)="onSubmit(register_form)" class="auth-form">
          <div class="form-group">
            <label for="register-email" class="form-label">
              <i class="fas fa-envelope"></i> Email
            </label>
            <div class="input-group">
              <input
                type="email"
                name="register-email"
                id="register-email"
                ngModel
                required
                email
                class="form-control"
                placeholder="Enter your email address"
                autocomplete="email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="register-username" class="form-label">
              <i class="fas fa-user"></i> Username
            </label>
            <div class="input-group">
              <input
                type="text"
                name="register-username"
                id="register-username"
                ngModel
                required
                class="form-control"
                placeholder="Choose a username"
                autocomplete="username"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="register-password" class="form-label">
              <i class="fas fa-lock"></i> Password
            </label>
            <div class="input-group">
              <input
                type="password"
                name="register-password"
                id="register-password"
                ngModel
                required
                minlength="6"
                class="form-control"
                placeholder="Create a password"
                autocomplete="new-password"
              />
            </div>
            <small class="password-hint">Password must be at least 6 characters long</small>
          </div>

          <div class="form-group">
            <label for="register-confirm-password" class="form-label">
              <i class="fas fa-lock"></i> Confirm Password
            </label>
            <div class="input-group">
              <input
                type="password"
                name="register-confirm-password"
                id="register-confirm-password"
                ngModel
                required
                class="form-control"
                placeholder="Confirm your password"
                autocomplete="new-password"
              />
            </div>
          </div>

          <div class="form-group mt-5">
            <button type="submit" [disabled]="register_form.invalid || loading" class="btn btn-primary w-100">
              <span class="btn-content">
                <i class="fas fa-user-plus"></i>
                <span>{{ loading ? 'Creating account...' : 'Create account' }}</span>
                <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
              </span>
            </button>
          </div>
        </form>

        <div class="auth-footer">
          <p class="mb-0">
            Already have an account?
            <a (click)="navigateToLogin()" class="login-link">
              <i class="fas fa-sign-in-alt"></i> Login here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
