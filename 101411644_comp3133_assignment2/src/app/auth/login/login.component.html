<div class="login-container">
  <div class="login-card-wrapper">
    <div class="login-brand">
      <i class="fas fa-building brand-icon"></i>
      <h1 class="brand-name">Employee Management System</h1>
      <p class="brand-tagline">Manage your workforce efficiently</p>
    </div>

    <div class="card login-card">
      <div class="card-body">
        <h2 class="auth-title"><i class="fas fa-sign-in-alt"></i> Login to your account</h2>

        <div class="alert alert-danger" *ngIf="errorMessage">
          <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
        </div>

        <form #login_form="ngForm" (ngSubmit)="onSubmit(login_form)" class="auth-form">
          <div class="form-group">
            <label for="login-username" class="form-label">
              <i class="fas fa-user"></i> Username or Email
            </label>
            <div class="input-group">
              <input
                type="text"
                name="login-username"
                id="login-username"
                ngModel
                required
                class="form-control"
                placeholder="Enter your username or email"
                autocomplete="username"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="password-label-wrapper">
              <label for="login-password" class="form-label">
                <i class="fas fa-lock"></i> Password
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="input-group">
              <input
                type="password"
                name="login-password"
                id="login-password"
                ngModel
                required
                class="form-control"
                placeholder="Enter your password"
                autocomplete="current-password"
              />
            </div>
          </div>

          <div class="form-group mt-5">
            <button type="submit" [disabled]="login_form.invalid || loading" class="btn btn-primary w-100">
              <span class="btn-content">
                <i class="fas fa-sign-in-alt"></i>
                <span>{{ loading ? 'Logging in...' : 'Login' }}</span>
                <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
              </span>
            </button>
          </div>
        </form>

        <div class="auth-footer">
          <p class="mb-0">
            Don't have an account?
            <a (click)="navigateToRegister()" class="register-link">
              <i class="fas fa-user-plus"></i> Register here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
