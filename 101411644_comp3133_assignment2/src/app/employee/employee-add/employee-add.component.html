<div class="employee-add-container">
  <div class="page-header">
    <div class="page-title">
      <h1><i class="fas fa-user-plus"></i> Add New Employee</h1>
      <p class="page-subtitle">Create a new employee record</p>
    </div>
    <div class="page-actions">
      <button class="btn btn-outline-primary" (click)="cancel()">
        <i class="fas fa-arrow-left"></i> Back to List
      </button>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">
    <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
  </div>

  <div class="alert alert-success" *ngIf="successMessage">
    <i class="fas fa-check-circle"></i> {{ successMessage }}
  </div>

  <div class="card employee-form-card">
    <div class="card-body">
      <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" class="employee-form">
        <div class="form-grid">
          <div class="form-sidebar">
            <div class="profile-image-container">
              <div class="profile-image-preview">
                <img [src]="previewUrl || employee.employee_photo || 'https://via.placeholder.com/150'" alt="Employee Photo">
              </div>
              <div class="profile-image-actions">
                <label for="employee_photo_file" class="upload-btn">
                  <i class="fas fa-camera"></i> Change Photo
                </label>
                <input
                  type="file"
                  id="employee_photo_file"
                  class="form-control visually-hidden"
                  accept="image/*"
                  (change)="onFileSelected($event)"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="employee_photo" class="form-label">
                <i class="fas fa-link"></i> Photo URL
              </label>
              <input
                type="text"
                id="employee_photo"
                name="employee_photo"
                [(ngModel)]="employee.employee_photo"
                class="form-control"
                placeholder="Enter image URL (optional)"
              />
              <small class="form-text text-muted">Or provide a direct URL to an image</small>
            </div>
          </div>

          <div class="form-main">
            <h3 class="form-section-title">Personal Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="first_name" class="form-label">
                  <i class="fas fa-user"></i> First Name
                </label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  [(ngModel)]="employee.first_name"
                  required
                  class="form-control"
                  placeholder="Enter first name"
                />
              </div>
              <div class="form-group">
                <label for="last_name" class="form-label">
                  <i class="fas fa-user"></i> Last Name
                </label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  [(ngModel)]="employee.last_name"
                  required
                  class="form-control"
                  placeholder="Enter last name"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope"></i> Email Address
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  [(ngModel)]="employee.email"
                  required
                  email
                  class="form-control"
                  placeholder="Enter email address"
                />
              </div>
              <div class="form-group">
                <label for="gender" class="form-label">
                  <i class="fas fa-venus-mars"></i> Gender
                </label>
                <select
                  id="gender"
                  name="gender"
                  [(ngModel)]="employee.gender"
                  required
                  class="form-control"
                >
                  <option value="">Select gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>

            <h3 class="form-section-title">Employment Details</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="department" class="form-label">
                  <i class="fas fa-building"></i> Department
                </label>
                <input
                  type="text"
                  id="department"
                  name="department"
                  [(ngModel)]="employee.department"
                  required
                  class="form-control"
                  placeholder="Enter department"
                />
              </div>
              <div class="form-group">
                <label for="designation" class="form-label">
                  <i class="fas fa-id-badge"></i> Designation
                </label>
                <input
                  type="text"
                  id="designation"
                  name="designation"
                  [(ngModel)]="employee.designation"
                  required
                  class="form-control"
                  placeholder="Enter designation"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="salary" class="form-label">
                  <i class="fas fa-dollar-sign"></i> Salary
                </label>
                <input
                  type="number"
                  id="salary"
                  name="salary"
                  [(ngModel)]="employee.salary"
                  required
                  min="0"
                  class="form-control"
                  placeholder="Enter salary amount"
                />
              </div>
              <div class="form-group">
                <label for="date_of_joining" class="form-label">
                  <i class="fas fa-calendar-alt"></i> Date of Joining
                </label>
                <input
                  type="date"
                  id="date_of_joining"
                  name="date_of_joining"
                  [(ngModel)]="employee.date_of_joining"
                  required
                  class="form-control"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
            <i class="fas fa-times"></i> Cancel
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid || loading">
            <span class="btn-content">
              <i class="fas fa-save"></i>
              <span>{{ loading ? 'Saving...' : 'Save Employee' }}</span>
              <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
