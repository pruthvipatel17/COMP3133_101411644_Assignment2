<div class="login-container">
  <div class="card login-card">
    <div class="card-header text-center">
      <h2><i class="fas fa-user-circle"></i> Login</h2>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>
      
      <form #login_form="ngForm" (ngSubmit)="onSubmit(login_form)">
        <div class="form-group">
          <label for="login-username">
            <i class="fas fa-envelope"></i> Email / Username
          </label>
          <input 
            type="text" 
            name="login-username" 
            id="login-username" 
            ngModel 
            required 
            class="form-control"
            placeholder="Enter your email or username"
            autocomplete="username"
          />
        </div>
        
        <div class="form-group">
          <label for="login-password">
            <i class="fas fa-lock"></i> Password
          </label>
          <input 
            type="password" 
            name="login-password" 
            id="login-password" 
            ngModel 
            required 
            class="form-control"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
        </div>
        
        <div class="form-group mt-4">
          <button type="submit" [disabled]="login_form.invalid || loading" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt"></i> {{ loading ? 'Logging in...' : 'Login' }}
          </button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center">
      <p class="mb-0">
        Don't have an account? 
        <a (click)="navigateToRegister()" class="link">
          <i class="fas fa-user-plus"></i> Register here
        </a>
      </p>
    </div>
  </div>
</div>
