<div class="register-container">
  <div class="card register-card">
    <div class="card-header text-center">
      <h2><i class="fas fa-user-plus"></i> Register</h2>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>
      
      <div class="alert alert-success" *ngIf="successMessage">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
      </div>
      
      <form #register_form="ngForm" (ngSubmit)="onSubmit(register_form)">
        <div class="form-group">
          <label for="register-email">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input 
            type="email" 
            name="register-email" 
            id="register-email" 
            ngModel 
            required 
            email
            class="form-control"
            placeholder="Enter your email"
            autocomplete="email"
          />
        </div>
        
        <div class="form-group">
          <label for="register-username">
            <i class="fas fa-user"></i> Username
          </label>
          <input 
            type="text" 
            name="register-username" 
            id="register-username" 
            ngModel 
            required 
            class="form-control"
            placeholder="Choose a username"
            autocomplete="username"
          />
        </div>
        
        <div class="form-group">
          <label for="register-password">
            <i class="fas fa-lock"></i> Password
          </label>
          <input 
            type="password" 
            name="register-password" 
            id="register-password" 
            ngModel 
            required 
            minlength="6"
            class="form-control"
            placeholder="Create a password (min. 6 characters)"
            autocomplete="new-password"
          />
          <small class="text-muted">Password must be at least 6 characters long</small>
        </div>
        
        <div class="form-group">
          <label for="register-confirm-password">
            <i class="fas fa-lock"></i> Confirm Password
          </label>
          <input 
            type="password" 
            name="register-confirm-password" 
            id="register-confirm-password" 
            ngModel 
            required 
            class="form-control"
            placeholder="Confirm your password"
            autocomplete="new-password"
          />
        </div>
        
        <div class="form-group mt-4">
          <button type="submit" [disabled]="register_form.invalid || loading" class="btn btn-primary w-100">
            <i class="fas fa-user-plus"></i> {{ loading ? 'Registering...' : 'Register' }}
          </button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center">
      <p class="mb-0">
        Already have an account? 
        <a (click)="navigateToLogin()" class="link">
          <i class="fas fa-sign-in-alt"></i> Login here
        </a>
      </p>
    </div>
  </div>
</div>
