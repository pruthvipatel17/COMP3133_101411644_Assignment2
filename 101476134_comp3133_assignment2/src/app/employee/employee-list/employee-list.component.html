<div class="employee-list-container">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h1 class="mb-0"><i class="fas fa-users"></i> Employee Directory</h1>
      <div class="header-actions">
        <button class="btn btn-primary" (click)="addEmployee()">
          <i class="fas fa-user-plus"></i> Add Employee
        </button>
      </div>
    </div>

    <div class="card-body">
      <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <div class="search-bar mb-4">
        <form #search="ngForm" (ngSubmit)="filterEmployees(search)" class="d-flex flex-wrap">
          <div class="search-input-group">
            <input 
              type="text" 
              name="search-string" 
              placeholder="Search by department or designation..." 
              ngModel 
              class="form-control"
              required
            />
          </div>
          <div class="search-select-group">
            <select name="search-type" ngModel class="form-control" required>
              <option value="">Select filter type</option>
              <option value="department">Department</option>
              <option value="designation">Designation</option>
            </select>
          </div>
          <div class="search-buttons">
            <button type="submit" class="btn btn-primary" [disabled]="search.invalid">
              <i class="fas fa-search"></i> Search
            </button>
            <button type="button" class="btn btn-outline-primary" (click)="clearSearch()">
              <i class="fas fa-times"></i> Clear
            </button>
          </div>
        </form>
      </div>

      <div class="loading-container text-center p-5" *ngIf="loading">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
        <p class="mt-3">Loading employees...</p>
      </div>

      <div class="table-responsive" *ngIf="!loading && employees.length > 0">
        <table class="table">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Email</th>
              <th>Department</th>
              <th>Designation</th>
              <th>Salary</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>
                <div class="employee-info">
                  <div class="employee-avatar">
                    <img [src]="employee.employee_photo || 'https://via.placeholder.com/40'" alt="Employee Photo" class="rounded-circle">
                  </div>
                  <div class="employee-name">
                    {{ employee.first_name }} {{ employee.last_name }}
                  </div>
                </div>
              </td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.department }}</td>
              <td>{{ employee.designation }}</td>
              <td>${{ employee.salary }}</td>
              <td class="actions">
                <button class="btn btn-sm btn-info mr-1" (click)="viewEmployee(employee.id)" title="View Details">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee.id)" title="Delete">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="no-employees text-center p-5" *ngIf="!loading && employees.length === 0">
        <i class="fas fa-users-slash fa-3x text-secondary mb-3"></i>
        <p class="lead">No employees found.</p>
        <button class="btn btn-primary mt-3" (click)="addEmployee()">
          <i class="fas fa-user-plus"></i> Add Employee
        </button>
      </div>
    </div>
  </div>
</div>
