<div class="employee-add-container">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h1 class="mb-0"><i class="fas fa-user-plus"></i> Add New Employee</h1>
      <button class="btn btn-outline-primary" (click)="cancel()">
        <i class="fas fa-arrow-left"></i> Back to List
      </button>
    </div>

    <div class="card-body">
      <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <div class="alert alert-success" *ngIf="successMessage">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
      </div>

      <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" class="employee-form">
        <div class="row">
          <div class="col-md-4 text-center mb-4">
            <div class="profile-image-preview">
              <img [src]="previewUrl || employee.employee_photo || 'https://via.placeholder.com/150'" alt="Employee Photo" class="rounded-circle">
            </div>
            <div class="form-group mt-3">
              <label for="employee_photo_file"><i class="fas fa-upload"></i> Upload Photo</label>
              <input 
                type="file" 
                id="employee_photo_file" 
                class="form-control"
                accept="image/*"
                (change)="onFileSelected($event)"
              />
              <small class="text-muted">Select an image file to upload</small>
            </div>
            <div class="form-group mt-3">
              <label for="employee_photo"><i class="fas fa-image"></i> Photo URL</label>
              <input 
                type="text" 
                id="employee_photo" 
                name="employee_photo" 
                [(ngModel)]="employee.employee_photo" 
                class="form-control"
                placeholder="Enter image URL"
              />
              <small class="text-muted">Optional: Add a URL to the employee's photo</small>
            </div>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="first_name"><i class="fas fa-user"></i> First Name *</label>
                  <input 
                    type="text" 
                    id="first_name" 
                    name="first_name" 
                    [(ngModel)]="employee.first_name" 
                    required 
                    class="form-control"
                    placeholder="Enter first name"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="last_name"><i class="fas fa-user"></i> Last Name *</label>
                  <input 
                    type="text" 
                    id="last_name" 
                    name="last_name" 
                    [(ngModel)]="employee.last_name" 
                    required 
                    class="form-control"
                    placeholder="Enter last name"
                  />
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email *</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                [(ngModel)]="employee.email" 
                required 
                email
                class="form-control"
                placeholder="Enter email address"
              />
            </div>
            
            <div class="form-group">
              <label for="gender"><i class="fas fa-venus-mars"></i> Gender *</label>
              <select 
                id="gender" 
                name="gender" 
                [(ngModel)]="employee.gender" 
                required 
                class="form-control"
              >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="department"><i class="fas fa-building"></i> Department *</label>
                  <input 
                    type="text" 
                    id="department" 
                    name="department" 
                    [(ngModel)]="employee.department" 
                    required 
                    class="form-control"
                    placeholder="Enter department"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="designation"><i class="fas fa-id-badge"></i> Designation *</label>
                  <input 
                    type="text" 
                    id="designation" 
                    name="designation" 
                    [(ngModel)]="employee.designation" 
                    required 
                    class="form-control"
                    placeholder="Enter designation"
                  />
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="salary"><i class="fas fa-dollar-sign"></i> Salary *</label>
              <input 
                type="number" 
                id="salary" 
                name="salary" 
                [(ngModel)]="employee.salary" 
                required 
                min="0"
                class="form-control"
                placeholder="Enter salary amount"
              />
            </div>
            
            <div class="form-group">
              <label for="date_of_joining"><i class="fas fa-calendar-alt"></i> Date of Joining *</label>
              <input 
                type="date" 
                id="date_of_joining" 
                name="date_of_joining" 
                [(ngModel)]="employee.date_of_joining" 
                required 
                class="form-control"
              />
            </div>
          </div>
        </div>

        <div class="form-actions mt-4 text-right">
          <button type="button" class="btn btn-outline-secondary mr-2" (click)="cancel()">
            <i class="fas fa-times"></i> Cancel
          </button>
          <button type="submit" class="btn btn-success" [disabled]="employeeForm.invalid || loading">
            <i class="fas fa-save"></i> {{ loading ? 'Adding...' : 'Add Employee' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
